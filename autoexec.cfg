gameinstructor_enable "0" // Tutorial anzeigen
cl_autohelp "0" // Tutorial anzeigen
cl_showhelp "0" // Tutorial anzeigen
ui_steam_overlay_notification_position "topright" // Platzierung der Steam Popups
